{% extends "studies/base_studies.en.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load extra_tags %}

{% block script_page_title %}{{'Thanks'}}{% endblock %}

{% block main_content %}
<div class="main-wrap">
       
    <div style="display: flex; align-items: center; flex-direction: column;">
        <div class="card-deck my-3" style="max-width: 75vw;">
            <div class="card my-4 box-shadow">
                <div class="card-body">
                <ul class="list-unstyled mt-2 mb-2">
                    <li>{{replica.thanks | linebreaks}}</li>
                </ul>
                </div>
            </div>
        </div>
        
        <span class="mx-4 px-4 mt-2 pt-1" style="max-width: 75vw;">
            <div style="max-width: 50vw;" class="mt-4 mb-4 pb-2">
                
                <div class="form-row form-row"> 
                    <div class="form-group mb-3 disabled"> 
                        <div class="form-group" style="display: flex; justify-content: center; align-items: center;"> 
                            <label class="mr-4 my-0 text-primary">{{'Key'}}:</label> 
                            <input type="text" disabled size="40" style="cursor: text; border:0; border: 2px dashed; border-radius: 7px;" value="{{script.script_uuid}}" maxlength="254" id="id_key_particip" class=" form-control border-primary"> 
                        

                            <div class="input-group-append mx-3" style="cursor: pointer; border: 0;" data-toggle="tooltip" data-placement="right" title="{{'Copy to clipboard'}}" id="id_copy_clip">
                                <span class="input-group-text text-secondary" style="border: 0;">
                                    <svg style="width: 20px; height: 20px;" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="copy" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-copy fa-w-14 fa-9x"><g class="fa-group"><path fill="currentColor" d="M352 96V0H152a24 24 0 0 0-24 24v368a24 24 0 0 0 24 24h272a24 24 0 0 0 24-24V96z" class="fa-secondary"></path><path fill="currentColor" d="M96 392V96H24a24 24 0 0 0-24 24v368a24 24 0 0 0 24 24h272a24 24 0 0 0 24-24v-40H152a56.06 56.06 0 0 1-56-56zM441 73L375 7a24 24 0 0 0-17-7h-6v96h96v-6.06A24 24 0 0 0 441 73z" class="fa-primary"></path></g></svg>
                                </span>
                            </div>

                        </div> 
                    </div> 
                </div>
            </div>
            <div style="max-width: 50vw;">
                {% crispy form %}
            </div>
        </span>

    </div>
</div>


{% endblock%}


{% block extra_js %}
<script src="{% static 'common/js/thanks.participant.js' %}"></script>
{% endblock %}
